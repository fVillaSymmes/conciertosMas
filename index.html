<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Conciertos+</title>
</head>
<body>
    <div class="container p-5 mt-4" id="fondo">
        <div class="container-fluid" id="signUp">
            <p class="link text-white d-inline-flex me-3 border-bottom border-primary">SIGN UP</p><p id="botonVip" class="text-black d-inline-flex">VIP</p>
            <p class="text-white" id="descriptorSignUp">Complete los siguientes campos para crear su cuenta regular. Considere que a este tipo de cuenta se le asigna un nombre de usuario.</p>
            <div>
                <label for="correoSignUp" class="form-label">CORREO</label>
                <input type="email" class="form-control rounded-pill" id="correoSignUp" placeholder="Ingresa tu correo">
            </div>
            <div class="mt-2">
                <label for="contraseñaSignUp" class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control rounded-pill" id="contraseñaSignUp" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox"  id="terminosSignUp">
                <label class="form-check-label" for="terminosSignUp">
                    Acepto los términos y condiciones.
                </label>
            </div>
            <button id="registroSignUp" type="button" class="container btn btn-primary mt-2 rounded-pill">SIGN UP</button>
        </div>

        <div class="container-fluid d-none" id="vip">
            <p id="botonSignUp" class="text-black d-inline-flex me-3">SIGN UP</p><p class="text-white d-inline-flex  border-bottom border-warning">VIP</p>
            <p class="text-white" id="descriptorVip">Complete los siguientes campos para crear su cuenta VIP. Por ser un usuario VIP podrá crear su nombre de usuario personalizado.</p>
            <div>
                <label for="nombreVip" class="form-label">NOMBRE DE USUARIO</label>
                <input type="text" class="form-control rounded-pill" id="nombreVip" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div>
                <label for="correoVip" class="form-label">CORREO</label>
                <input type="email" class="form-control rounded-pill" id="correoVip" placeholder="Ingresa tu correo">
            </div>
            <div class="mt-2">
                <label for="contraseñaVip" class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control rounded-pill" id="contraseñaVip" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox"  id="terminosVip">
                <label id="terminosVip" class="form-check-label" for="terminosVip">
                    Acepto los términos y condiciones.
                </label>
            </div>
            <button id="registroVip" type="button" class="container btn btn-warning mt-2 rounded-pill">SIGN UP</button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="./assets/JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
